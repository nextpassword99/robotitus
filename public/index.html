<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SENATI Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-4xl">
    <header class="text-center mb-12">
      <h1 class="text-5xl font-bold text-indigo-900 mb-2">🎤 SENATI Assistant</h1>
      <p class="text-gray-600">Asistente virtual con detección de voz</p>
    </header>

    <div class="bg-white rounded-2xl shadow-2xl p-8 mb-6">
      <div class="flex justify-center mb-8">
        <button id="micBtn" onclick="toggleRecording()" class="relative group">
          <div id="micCircle" class="w-32 h-32 rounded-full bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:scale-105">
            <svg id="micIcon" class="w-16 h-16 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
            </svg>
          </div>
          <div id="pulse" class="hidden absolute inset-0 rounded-full bg-indigo-400 animate-ping opacity-75"></div>
        </button>
      </div>

      <div id="status" class="text-center mb-6">
        <span class="inline-flex items-center px-4 py-2 rounded-full text-sm font-medium bg-gray-100 text-gray-800">
          <span class="w-2 h-2 bg-gray-400 rounded-full mr-2"></span>
          Presiona el micrófono para hablar
        </span>
      </div>

      <div id="conversation" class="space-y-4 max-h-96 overflow-y-auto">
        <div class="text-center text-gray-400 py-8">
          <svg class="w-16 h-16 mx-auto mb-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
          </svg>
          <p>Presiona el micrófono para comenzar</p>
        </div>
      </div>
    </div>

    <div class="bg-white rounded-xl shadow-lg p-6">
      <h3 class="font-semibold text-gray-800 mb-3">💡 Cómo usar</h3>
      <ol class="space-y-2 text-sm text-gray-600">
        <li class="flex items-start">
          <span class="font-bold text-indigo-600 mr-2">1.</span>
          <span>Presiona el micrófono para iniciar la grabación</span>
        </li>
        <li class="flex items-start">
          <span class="font-bold text-indigo-600 mr-2">2.</span>
          <span>Habla tu pregunta claramente</span>
        </li>
        <li class="flex items-start">
          <span class="font-bold text-indigo-600 mr-2">3.</span>
          <span>El sistema transcribirá y responderá automáticamente</span>
        </li>
      </ol>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
